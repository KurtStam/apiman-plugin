<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>

    <!-- Top header/nav bar -->
    <div id="apiman-header">
      <div class="main-header container">
        <div class="row">
          <div class="col-md-12">
            <div class="logo"></div>
            <input class="search no-phone" type="text" placeholder="Quick service search..."></input>
            <ul class="user-menu pull-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="pficon pficon-user"></span>
                  <span>Bruce Wayne</span>
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="user-orgs.html">Home</a>
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a data-field="toProfile" href="settings-profile.html" data-i18n-key="profile">Profile</a>
                  </li>
                  <li>
                    <a href="#">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="form-page" class="container apiman-edit-gateway apiman-entity-new page" data-field="page">
      <div class="row">
        <h2 class="title" data-i18n-key="edit-gateway">Edit Gateway</h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p data-i18n-key="edit-gateway-help-text" class="col-md-6 apiman-label-faded">Update this gateway's details, useful when a Gateway's endpoint or authentication information is changed.</p>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
            <!-- Choose gateway name -->
      <div class="row">
        <dl>
          <dt data-i18n-key="gateway-name">Gateway Name</dt>
          <dd>
            <input data-field="name" type="text" class="form-control name entityname" placeholder="Enter gateway name..." value="Existing Gateway" disabled="disabled"></input>
          </dd>
        </dl>
      </div>
      <!-- Description of gateway -->
      <div class="row">
        <dl>
          <dt data-i18n-key="description">Description</dt>
          <dd>
            <textarea data-field="description" type="text" class="form-control description" id="apiman-description" placeholder="Enter gateway description (optional)..."></textarea>
          </dd>
        </dl>
      </div>
      <!-- Configuration Endpoint -->
      <div class="row">
        <dl>
          <dt data-i18n-key="config-endpoint">Configuration Endpoint</dt>
          <dd>
            <input data-field="configEndpoint" type="text" class="form-control description" id="config-endpoint" placeholder="Enter configuration endpoint..."></input>
          </dd>
        </dl>
      </div>
      <!-- Authentication Credentials -->
      <div class="row">
        <dl>
          <dt data-i18n-key="credentials">Configuration Endpoint Credentials</dt>
          <dd>
            <table class="form-table">
              <tr>
                <td class="td-label">
                  <span data-i18n-key="username">Username:</span>
                </td>
                <td>
                  <input data-field="username" type="text" class="form-control name entityname" placeholder="Username..."></input>
                </td>
              </tr>
              <tr>
                <td class="td-label">
                  <span data-i18n-key="password">Password:</span>
                </td>
                <td>
                  <input data-field="password" type="password" class="form-control name entityname" placeholder="Password..."></input>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input data-field="passwordConfirm" type="password" class="form-control name entityname" placeholder="Confirm Password..."></input>
                </td>
              </tr>
            </table>
          </dd>
        </dl>
      </div>
      <div class="row">
        <button class="btn btn-warning" data-field="testButton" data-i18n-key="test-gateway" placeholder="Testing..." data-icon="fa-cog">Test Gateway</button>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Update Button -->
      <div class="row">
        <button class="btn btn-primary" data-field="updateButton" data-i18n-key="update-gateway" placeholder="Updating..." data-icon="fa-cog">Update Gateway</button>
        <a href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" data-i18n-key="cancel">Cancel</a>
        <button class="btn btn-danger" style="margin-left: 100px;" data-field="deleteButton" data-i18n-key="delete-gateway" placeholder="Deleting..." data-icon="fa-cog">Delete Gateway</button>
      </div>
    </div> <!-- /container -->
  </body>
</html>
