<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>
  <div ng-controller="Apiman.NewOrgController">
    <div id="apiman-header" ng-include="'plugins/apiman/html/navbar.html'"></div>

    <div class="container apiman-entity-new page" data-field="page">
      <div class="row">
        <h2 class="title" data-i18n-key="new-organization">New Organization</h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p data-i18n-key="new-org-help-text" class="col-md-6 apiman-label-faded">Create a new Organization within which to manage your Services and Applications.</p>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Choose org and app name -->
      <div class="row">
        <dl class="name">
          <dt data-i18n-key="organization-name">Organization Name</dt>
          <dd>
            <input ng-model="org.name" data-field="name" type="text" class="form-control entityname" id="apiman-entityname" placeholder="Enter organization name..."></input>
          </dd>
        </dl>
      </div>
      <!-- Description of app -->
      <div class="row">
        <dl>
          <dt data-i18n-key="description">Description</dt>
          <dd>
            <input ng-model="org.description" data-field="description" type="text" class="form-control description" id="apiman-description" placeholder="Enter description (optional)..."></input>
          </dd>
        </dl>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Add Button -->
      <div class="row">
        <button class="btn btn-primary" data-field="createButton" data-i18n-key="create-organization" placeholder="Creating..." data-icon="fa-cog"  ng-click="saveNewOrg()">Create Organization</button>
        <a href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" data-i18n-key="cancel">Cancel</a>
      </div>
    </div> <!-- /container -->
  </div>
  </body>
</html>
