<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>

    <!-- Top header/nav bar -->
    <div id="apiman-header">
      <div class="main-header container">
        <div class="row">
          <div class="col-md-12">
            <div class="logo"></div>
            <input class="search no-phone" type="text" placeholder="Quick service search..."></input>
            <ul class="user-menu pull-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="pficon pficon-user"></span>
                  <span>Bruce Wayne</span>
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="user-orgs.html">Home</a>
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a data-field="toProfile" href="settings-profile.html" data-i18n-key="profile">Profile</a>
                  </li>
                  <li>
                    <a href="#">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="form-page" class="container apiman-new-policy apiman-entity-new page">
      <!-- Policy Type-specific config -->
      <div class="row">
        <h3 data-field="policyHeading">Configure Rate Limits</i></h3>
        <div class="box col-md-9 container">
        
          <div class="form policy-config rates" data-field="form">
            <div>
              <span data-i18n-key="config-sentence-preamble">I want to limit request rates to</span>
              <input data-field="limit" class="form-control inline-form-control" style="width: 100px" type="text" placeholder="# of requests"></input>
              <span data-i18n-key="requests-per">requests per</span>
              <select data-field="granularity" class="selectpicker inline-line inline-form-dropdown" data-style="btn-default inline-form-dropdown" style="width: 100px">
                <option>(granularity)</option>
                <option>Application</option>
                <option>User</option>
                <option>Service</option>
              </select>
              <span data-i18n-key="per">per</span>
              <select data-field="period" class="selectpicker inline-line inline-form-dropdown" data-style="btn-default inline-form-dropdown" style="width: 100px">
                <option>(period)</option>
                <option>Second</option>
                <option>Minute</option>
                <option>Hour</option>
                <option>Day</option>
                <option>Month</option>
                <option>Year</option>
              </select>
            </div>
            <div style="margin-top: 8px;" id="userRow">
              <span>Get the user's id from:</span>
              <input data-field="userHeader" class="form-control inline-form-control" style="width: 250px" type="text" placeholder="Enter header (e.g. X-Identity)..."></input>
            </div>
          </div>
          
        </div>
      </div>
    </div> <!-- /container -->
  </body>
</html>
