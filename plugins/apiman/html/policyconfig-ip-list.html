<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>

    <!-- Top header/nav bar -->
    <div id="apiman-header">
      <div class="main-header container">
        <div class="row">
          <div class="col-md-12">
            <div class="logo"></div>
            <input class="search no-phone" type="text" placeholder="Quick service search..."></input>
            <ul class="user-menu pull-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="pficon pficon-user"></span>
                  <span>Bruce Wayne</span>
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="user-orgs.html">Home</a>
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a data-field="toProfile" href="settings-profile.html" data-i18n-key="profile">Profile</a>
                  </li>
                  <li>
                    <a href="#">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="form-page" class="container apiman-new-policy apiman-entity-new page">
      <!-- Policy Type-specific config -->
      <div class="row">
        <h3 data-field="policyHeading">IP List Policy Configuration</i></h3>
        <div class="box col-md-9 container">

          <div class="form policy-config ip-list" data-field="form">
            <div style="width: 100%; float: left">
              <dl style="margin-bottom: 0px">
                <dt data-i18n-key="ip-http-header">IP Address HTTP Header</dt>
                <dd>
                  <input data-field="httpHeader" class="form-control" style="" type="text" placeholder="HTTP header (optional)..."></input>
                </dd>
                <dt data-i18n-key="ip-addresses">IP Addresses</dt>
              </dl>
            </div>
            <div style="width: 300px" data-i18n-key="ip-list-message">Manage the list of IP addresses in the box below.  Wildcards can be used by specifying "*" as one of the components of the IP address, such as "10.0.*.*".</div>
            <div style="width: 100%; float: left; margin-bottom: 5px; margin-top: 5px">
              <select data-field="ipAddresses" multiple class="form-control" style="height: 150px; width: 200px; float: left;" data-role="dummy">
                <option>127.0.0.1</option>
                <option>192.168.1.1</option>
                <option>10.0.0.1</option>
              </select>
              <div style="margin-left: 5px; float: left">
                <button data-field="clear" data-i18n-key="clear" class="btn btn-default" style="min-width: 75px">Clear</button>
                <div class="clear:both"></div>
                <button data-field="remove" data-i18n-key="remove" class="btn btn-default" style="min-width: 75px; margin-top: 5px;">Remove</button>
              </div>
            </div>
            <input data-field="ipAddress" class="form-control" style="width: 200px; float: left; margin-right: 5px" type="text" placeholder="Enter an IP address..."></input>
            <button data-field="add" data-i18n-key="add" class="btn btn-default" style="min-width: 75px">Add</button>
          </div>
          
        </div>
      </div>
    </div> <!-- /container -->
  </body>
</html>
