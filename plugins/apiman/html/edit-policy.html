<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>

    <!-- Top header/nav bar -->
    <div id="apiman-header">
      <div class="main-header container">
        <div class="row">
          <div class="col-md-12">
            <div class="logo"></div>
            <input class="search no-phone" type="text" placeholder="Quick service search..."></input>
            <ul class="user-menu pull-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="pficon pficon-user"></span>
                  <span>Bruce Wayne</span>
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="user-orgs.html">Home</a>
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a data-field="toProfile" href="settings-profile.html" data-i18n-key="profile">Profile</a>
                  </li>
                  <li>
                    <a href="#">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="form-page" class="container apiman-edit-policy apiman-entity-new page" data-field="page">
      <div class="row">
        <h2 class="title" data-field="heading" data-i18n-key="edit-policy">Edit Policy</h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p class="col-md-6 apiman-label-faded" data-i18n-key="edit-policy-help-text" class="apiman-label-faded">Update this policy's configuration settings using the form below.</p>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Policy Type-specific config -->
      <div class="row">
        <h3 data-field="policyHeading">Policy Configuration<i data-role="dummy"> </i></h3>
        <div class="box col-md-9 container" data-field="policyFormWrapper" data-role="dummy">
          <div class="form policy-config default">
            <span>Please manually configure your policy's JSON configuration below.</span>
            <textarea></textarea>
          </div>
        </div>
      </div>

      <!-- HR -->
      <div class="row hr-row" data-status="Created,Ready">
        <hr/>
      </div>
      <!-- Update Button -->
      <div class="row" data-status="Created,Ready">
        <button class="btn btn-primary" data-field="updateButton" data-i18n-key="update-policy" placeholder="Updating..." data-icon="fa-cog">Update Policy</button>
        <a data-field="cancelButton" href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" data-i18n-key="cancel">Cancel</a>
      </div>
    </div> <!-- /container -->
  </body>
</html>
