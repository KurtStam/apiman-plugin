<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>
  <div ng-controller="Apiman.OrgPlansController">
    <div id="apiman-header" ng-include="'plugins/apiman/html/navbar.html'"></div>

    <div class="page container" data-field="page">
      <div class="row">
        <div class="col-md-12">
          <ol class="breadcrumb" data-field="breadcrumb" data-role="dummy">
            <li><a href="{{ pluginName }}/dash.html"><i class="fa fa-home fa-fw"></i><span>Home</span></a></li>
            <li class="active"><i class="fa fa-shield fa-fw"></i><span>{{ org.name }}</span></li>
          </ol>
        </div>
      </div>
      <div class="row">
        <!-- Left Hand Side -->
        <div class="col-md-4 apiman-entitysummary">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12 apiman-header" data-field="name" data-role="dummy">{{ org.name }}</div>
            </div>
            <div class="row">
              <hr />
            </div>
            <div class="row">
              <div class="col-md-12 metadata-with-icon">
                <i class="fa fa-clock-o fa-fw"></i>
                <div class="apiman-label-faded" data-i18n-key="created-on">Created on</div>
                <div data-field="createdOn" data-role="dummy">{{ org.createdOn | date:'yyyy-MM-dd' }}</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 metadata-with-icon">
                <i class="fa fa-users fa-fw"></i>
                <div data-field="numMembers" data-role="dummy">{{ members.length }}</div>
                <div class="apiman-label-faded" data-i18n-key="members">Members</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="description" data-field="description" data-role="dummy">{{ org.description }}
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /Left Hand Side -->

        <!-- Center Content -->
        <div class="col-md-8">
          <div class="apiman-entitytabs">
            <ul id="entitytabs" class="nav nav-tabs">
              <li data-permission="planView" class="active"><a href="{{ pluginName }}/org-plans.html?org={{org.id}}" data-field="toOrgPlans" data-i18n-key="plans">Plans</a></li>
              <li data-permission="svcView"><a href="{{ pluginName }}/org-services.html?org={{org.id}}" data-field="toOrgServices" data-i18n-key="services">Services</a></li>
              <li data-permission="appView"><a href="{{ pluginName }}/org-apps.html?org={{org.id}}" data-field="toOrgApps" data-i18n-key="applications">Applications</a></li>
              <li><a href="{{ pluginName }}/org-members.html" data-field="toOrgMembers?org={{org.id}}" data-i18n-key="members">Members</a></li>
              <li class="pull-right"><a href="{{ pluginName }}/org-activity.html?org={{org.id}}" data-field="toOrgActivity" data-i18n-key="activity">Activity</a></li>
            </ul>
            <div id="entitytabsContent" class="tab-content">

              <!-- Plans Tab Content -->
              <div class="tab-pane active" id="tab-plans">
                <div class="apiman-filters apiman-plans-filters">
                  <table class="search-box input-search" data-field="planFilter">
                    <tbody>
                      <tr>
                        <td width="99%">
                          <input data-field="textBox" value="" placeholder="" type="text">
                        </td>
                        <td width="1%">
                          <button data-field="button" class="btn btn-default"><i class="fa fa-fw fa-search"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <a data-permission="planEdit" data-field="toNewPlan" data-i18n-key="new-plan" href="new-plan.html" class="btn btn-primary pull-right">New Plan</a>
                </div>
                <div class="clearfix"></div>
                <!-- The list of plans in this organization -->
                <div class="apiman-plans" data-field="plans" data-role="dummy" ng-repeat="plan in plans">
                  <div class="container-fluid apiman-summaryrow">
                    <div class="row">
                      <span class="title"><a href="{{ pluginName }}/plan-overview.html">{{ plan.name }}</a></span>
                    </div>
                    <div class="row">
                      <span class="description">{{ plan.description }}
                      </span>
                    </div>
                    <hr/>
                  </div>
                </div>
              </div>
              <!-- End Plans Tab Content -->

            </div>
          </div>
        </div>
        <!-- /Center Content -->
        
      </div>
    </div> <!-- /container -->
    </div>
  </body>
</html>
